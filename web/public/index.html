<html>
<style>
    * {
        box-sizing: border-box;
    }

    html,
    body {
        font-family: helvetica;
        margin: auto;
        overflow: hidden;
        min-height: 100%;
        width: 100%;
        height: 100%;
        background-color: #f6ac66;
    }

    .center-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        font-size: x-large;
        flex-direction: column;
    }

    .input-container {
        display: flex;
        width: 500px;
        flex-direction: column;
    }

    .input-row {
        width: 100%;
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .input-row .label {
        width: 30%;
        text-align: right;
        vertical-align: middle;
    }

    .input-row .value {
        margin-left: 20px;
        text-align: left;
        padding-left: 30px;
        width: 70%;
        font-size: xx-large;
        vertical-align: middle;
    }

    .title {
        margin-left: 30px;
        margin-bottom: 20px;
        font-size: xx-large;
        text-align: left;
    }

    .login {
        width: 100%;
        text-align: middle;
        border: 0;
        line-height: 2.5;
        padding: 0 20px;
        font-size: 1rem;
        text-align: center;
        color: #fff;
        text-shadow: 1px 1px 1px #000;
        border-radius: 10px;
        background-color: rgb(239, 164, 102);
        background-image: linear-gradient(to top left, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2) 30%, rgba(0, 0, 0, 0));
        box-shadow: inset 2px 2px 3px rgba(255, 255, 255, 0.6), inset -2px -2px 3px rgba(0, 0, 0, 0.6);
    }
</style>
<script src="./index.js"></script>
<script>
    function onLoaded() {
        const appContainer = document.getElementById('appContainer');
        kouki2.initializeApp(appContainer);
    }
</script>

<body id="body" scrolling="no" onload="onLoad()">
    <div height=" 100%" width="100%" id="appContainer">
    </div>
</body>

</html>
